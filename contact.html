<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap');
    body{
        font-family: 'Nanum Gothic', sans-serif;
        font-size: 18px;
    }
    .bg-light {
        background-color: #59a4ee!important;
    }

    .navbar-light .navbar-nav .nav-link {
        color: white;
    }

    .navbar-expand-lg .navbar-collapse {
        margin-left: 400px;
        padding: 20px;
    }
    @media screen and (max-width: 800px) {
       .navbar-expand-lg .navbar-collapse {
           margin-left: 80px;
           padding: 10px;
       } 
    }
    /* forms styling */
    .container {
        background-color:rgb(240, 240, 240);
        border-radius: 10px;
        width: 550px;
        margin-top: 20px;
        border: 2px solid #bfbfbf;
        box-shadow: 0px 10px 10px 0px silver;
        padding: 20px 20px;
    }
</style>

<body>
    <!-- naviagtion -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center" style="background-color: #3ca4ee">
        <a class="navbar-brand" href="#" style="margin-left: 140px"><b style="font-size: 40px">MK</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-2">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vision.html">Vision</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav> 
    <!-- forms begins -->
    <div class="container">
        <h3>Please Fill the form to contact us</h3>
        <form>
    
            <div class="form-group">
                <label for="NameDemo1">First Name:</label>
                <input type="text" class="form-control col-md-5" id="NameDemo1" aria-describedby="nameHelp"
                    placeholder="Enter First Name" required>
                <small id="nameHelp" class="form-text text-muted">Enter your first name</small>
            </div>
            <div class="form-group">
                <label for="NameDemo2">Last Name:</label>
                <input type="text" class="form-control col-md-5" id="NameDemo2" aria-describedby="nameHelp"
                    placeholder="Enter Last Name" required>
                <small id="nameHelp" class="form-text text-muted">Enter your last name</small>
            </div>
            <div class="form-group">
                <label for="EmailDemo">Your Email:</label>
                <input type="email" class="form-control col-md-5" id="EmailDemo" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">Enter your primary email, we will send
                    confirmation email!</small>
            </div>
            <div class="form-group">
                <label for="passDemo">Enter Password:</label>
                <input type="password" class="form-control col-md-2" id="passDemo" aria-describedby="passHelp"
                    placeholder="Password">
                <small id="passHelp" class="form-text text-muted">Must be 8 characters long</small>
            </div>
    
            <button type="submit" class="btn btn-dark">Submit -></button>
        </form>
    </div>

    <!-- footer -->
    <div class="card text-center" style="margin-top: 40px">
        <div class="card-header">
            Contact us:
        </div>
        <div class="card-body">
            <h5 class="card-title">Social Media</h5>
            <a><i class="fa fa-facebook" style="font-size:36px"></i></a>
            <a><i class="fa fa-twitter" style="font-size:36px"></i></a>
            <a><i class="fa fa-youtube" style="font-size:36px"></i></a>
            <a><i class="fa fa-instagram" style="font-size:36px"></i></a>
        </div>
        <div class="card-footer text-muted">
            @Copy right 2019 Mehert Enterprise.
        </div>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    </body>
